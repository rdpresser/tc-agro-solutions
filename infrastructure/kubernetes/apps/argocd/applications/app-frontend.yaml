apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-frontend
  namespace: argocd
  labels:
    project: apps
    component: frontend
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  
  source:
    repoURL: https://github.com/rdpresser/tc-agro-solutions.git
    targetRevision: main
    path: infrastructure/kubernetes/apps/base/frontend
  
  destination:
    server: https://kubernetes.default.svc
    namespace: agro-apps
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 3
