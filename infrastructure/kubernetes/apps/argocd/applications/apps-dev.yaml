apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: agro-apps
  namespace: argocd
  labels:
    project: apps
    environment: dev
spec:
  generators:
    - list:
        elements:
          - name: frontend
            path: infrastructure/kubernetes/apps/base/frontend
  
  template:
    metadata:
      name: 'app-{{name}}'
      namespace: argocd
      labels:
        project: apps
        component: '{{name}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    
    spec:
      project: apps
      
      source:
        repoURL: https://github.com/rdpresser/tc-agro-solutions.git
        targetRevision: main
        path: '{{path}}'
      
      destination:
        server: https://kubernetes.default.svc
        namespace: agro-apps
      
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
      
      revisionHistoryLimit: 3

# ==============================================================================
# Future microservices can be added to the elements list above
# ==============================================================================
# Example:
# - name: identity-api
#   path: infrastructure/kubernetes/apps/base/identity-api
# - name: farm-api
#   path: infrastructure/kubernetes/apps/base/farm-api

