apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: agro-apps

resources:
  # Namespace is now managed by platform-base via platform/base/namespaces/namespaces.yaml
  # Removed namespace.yaml (duplicate - removed file)
  - deployment.yaml
  - service.yaml
  # Using Traefik IngressRoute (k3s default) instead of NGINX Ingress
  # to avoid IngressClass conflicts. For NGINX, use ingress.yaml instead.
  - ingressroute.yaml
  # - ingress.yaml  # Legacy: NGINX Ingress (disabled)

commonLabels:
  project: tc-agro-solutions
  managed-by: argocd
