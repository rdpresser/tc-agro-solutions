apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  namespace: agro-apps
  labels:
    app: frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  # Host-based (limpo, production-like) - requer hosts file
  - host: agro.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  
  # Path-based (fallback, sempre funciona) - zero config
  - host: localhost
    http:
      paths:
      - path: /agro
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
