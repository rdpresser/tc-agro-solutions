apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: sensor-ingest-service
  namespace: agro-apps
  labels:
    app: sensor-ingest-service
  annotations:
    kubernetes.io/description: "Path-based routing for Sensor Ingest API service"
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/sensor-ingest`)
      kind: Rule
      services:
        - name: sensor-ingest-service
          port: 80
          sticky:
            cookie:
              name: sensor-ingest-sticky
              httpOnly: true
              secure: false
      middlewares:
        - name: sensor-ingest-stripprefix
          namespace: agro-apps

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: sensor-ingest-stripprefix
  namespace: agro-apps
spec:
  stripPrefix:
    prefixes:
      - /sensor-ingest
