apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sensor-ingest-service
  namespace: agro-apps
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sensor-ingest-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
