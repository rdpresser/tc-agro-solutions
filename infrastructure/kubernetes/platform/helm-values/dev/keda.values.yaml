# KEDA Helm Values (DEV)
# =======================
# Event-driven autoscaling
# Target: k3d cluster with "system" node pool

resources:
  operator:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 512Mi
  
  metricServer:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 512Mi
  
  webhooks:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 512Mi

nodeSelector:
  agentpool: system

tolerations:
  - key: "agentpool"
    operator: "Equal"
    value: "system"
    effect: "NoSchedule"
