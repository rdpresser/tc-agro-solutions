# OpenTelemetry Collector Helm Values (DEV)
# ==========================================
# Telemetry ingestion and export hub
# Target: k3d cluster with "system" node pool

mode: deployment

image:
  repository: otel/opentelemetry-collector-k8s

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

nodeSelector:
  agentpool: system

tolerations:
  - key: "agentpool"
    operator: "Equal"
    value: "system"
    effect: "NoSchedule"

config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  processors:
    batch:
      timeout: 10s
      send_batch_size: 1024

  exporters:
    debug:
      verbosity: detailed
    
    # Export to Docker Compose observability stack via host.k3d.internal
    otlp/tempo:
      endpoint: host.k3d.internal:3200
      tls:
        insecure: true
    
    loki:
      endpoint: http://host.k3d.internal:3100/loki/api/v1/push
    
    prometheus:
      endpoint: host.k3d.internal:9090
      namespace: tc_agro
      send_timestamps: true
      metric_expiration: 10m

  service:
    pipelines:
      traces:
        receivers: [otlp]
        processors: [batch]
        exporters: [debug, otlp/tempo]
      
      metrics:
        receivers: [otlp]
        processors: [batch]
        exporters: [debug, prometheus]
      
      logs:
        receivers: [otlp]
        processors: [batch]
        exporters: [debug, loki]
