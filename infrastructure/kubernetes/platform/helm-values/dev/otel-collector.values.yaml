# OpenTelemetry Collector Helm Values (DEV)
# ==========================================
# Telemetry ingestion and export hub
# Target: k3d cluster with "system" node pool

mode: deployment

image:
  repository: otel/opentelemetry-collector-k8s

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

nodeSelector:
  agentpool: system

tolerations:
  - key: "agentpool"
    operator: "Equal"
    value: "system"
    effect: "NoSchedule"

config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  processors:
    batch:
      timeout: 10s
      send_batch_size: 1024

  exporters:
    debug:
      verbosity: detailed
    
    # Future: export to Tempo/Prometheus/Loki
    # otlp/tempo:
    #   endpoint: tempo.monitoring.svc.cluster.local:4317

  service:
    pipelines:
      traces:
        receivers: [otlp]
        processors: [batch]
        exporters: [debug]
      
      metrics:
        receivers: [otlp]
        processors: [batch]
        exporters: [debug]
      
      logs:
        receivers: [otlp]
        processors: [batch]
        exporters: [debug]
