---
# Traefik IngressRoute for ArgoCD
# Replaces NGINX Ingress: uses native Traefik CRD
# Supports both path-based and host-based routing

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd
  namespace: argocd
spec:
  entryPoints:
    - web  # HTTP port 80 (LoadBalancer)
  
  routes:
    # Route 1: Path-based routing (zero config, localhost only)
    # Access: http://localhost/argocd
    - match: Host(`localhost`) && PathPrefix(`/argocd`)
      kind: Rule
      services:
        - name: argocd-server
          port: 80
      middlewares:
        - name: strip-argocd-prefix
        - name: compress
    
    # Route 2: Host-based routing (requires hosts file configuration)
    # Access: http://argocd.local (after adding to hosts file)
    - match: Host(`argocd.local`)
      kind: Rule
      services:
        - name: argocd-server
          port: 80
      middlewares:
        - name: compress

---
# Middleware: Strip the /argocd prefix before sending to ArgoCD
# ArgoCD pod receives the request at root path /
# Vite/frontend then serves with base=/argocd/

apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-argocd-prefix
  namespace: argocd
spec:
  stripPrefix:
    prefixes:
      - /argocd

---
# Middleware: Enable gzip compression for responses

apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: compress
  namespace: argocd
spec:
  compress:
    minResponseBodyBytes: 1024
