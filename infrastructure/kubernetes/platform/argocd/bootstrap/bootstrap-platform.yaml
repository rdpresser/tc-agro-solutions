apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-bootstrap
  namespace: argocd
  labels:
    bootstrap: "true"
    component: platform
spec:
  project: platform
  
  source:
    repoURL: https://github.com/rdpresser/tc-agro-solutions.git
    targetRevision: main
    path: infrastructure/kubernetes/platform/argocd/applications
    directory:
      recurse: true
      exclude: 'platform-ingress-nginx.yaml'  # NGINX disabled: Traefik is k3s built-in
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
