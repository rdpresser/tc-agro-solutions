apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-bootstrap
  namespace: argocd
  labels:
    bootstrap: "true"
    component: apps
spec:
  project: apps
  
  source:
    repoURL: https://github.com/rdpresser/tc-agro-solutions.git
    targetRevision: main
    path: infrastructure/kubernetes/apps/argocd/applications
    directory:
      recurse: true
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
