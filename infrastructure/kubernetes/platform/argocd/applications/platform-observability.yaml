apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-observability
  namespace: argocd
spec:
  project: platform
  
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true  # Required for large CRDs (kube-prometheus-stack)
  
  sources:
    # kube-prometheus-stack (Prometheus + Grafana + AlertManager)
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 81.0.0
      helm:
        valueFiles:
          - $values/infrastructure/kubernetes/platform/helm-values/dev/kube-prometheus-stack.values.yaml
    
    # Loki (log aggregation)
    - repoURL: https://grafana.github.io/helm-charts
      chart: loki
      targetRevision: 6.49.0
      helm:
        valueFiles:
          - $values/infrastructure/kubernetes/platform/helm-values/dev/loki.values.yaml
    
    # Tempo (distributed tracing)
    - repoURL: https://grafana.github.io/helm-charts
      chart: tempo
      targetRevision: 1.24.3
      helm:
        valueFiles:
          - $values/infrastructure/kubernetes/platform/helm-values/dev/tempo.values.yaml
    
    # OpenTelemetry Collector
    - repoURL: https://open-telemetry.github.io/opentelemetry-helm-charts
      chart: opentelemetry-collector
      targetRevision: 0.143.0
      helm:
        valueFiles:
          - $values/infrastructure/kubernetes/platform/helm-values/dev/otel-collector.values.yaml
    
    # OTEL Collector Agent (DaemonSet - native manifests from git repo)
    - repoURL: https://github.com/rdpresser/tc-agro-solutions.git
      targetRevision: main
      path: infrastructure/kubernetes/platform
      directory:
        include: "otel-daemonset.yaml"

    # Values repository (this repo)
    - repoURL: https://github.com/rdpresser/tc-agro-solutions.git
      targetRevision: main
      ref: values
