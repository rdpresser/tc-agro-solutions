apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-base
  namespace: argocd
  labels:
    component: platform
    layer: base
spec:
  project: platform
  
  source:
    repoURL: https://github.com/rdpresser/tc-agro-solutions.git
    targetRevision: main
    path: infrastructure/kubernetes/platform/base
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  
  # This Application manages:
  # - Namespaces (agro-apps, monitoring)
  # - ArgoCD IngressRoute (http://localhost/argocd/)
  # - Middlewares (strip-argocd-prefix, compress)
