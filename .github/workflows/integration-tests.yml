name: ğŸ§ª Integration Tests

on:
  push:
    branches: [main]
    paths:
      - 'tests/TC.Agro.IntegrationTests/**'
      - 'orchestration/apphost-compose/**'
      - '.github/workflows/integration-tests.yml'
  
  pull_request:
    branches: [main]
    paths:
      - 'tests/TC.Agro.IntegrationTests/**'
      - 'orchestration/apphost-compose/**'
      - '.github/workflows/integration-tests.yml'
  
  workflow_dispatch:
    inputs:
      test-filter:
        description: 'Test filter pattern (optional, e.g., IdentityServiceTests)'
        required: false
        type: string
      verbose:
        description: 'Enable verbose test output'
        type: boolean
        default: false

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ğŸ“¥ Checkout Code
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ğŸ³ Start Services via Docker Compose
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ³ Start infrastructure services
        working-directory: orchestration/apphost-compose
        run: |
          echo "Starting PostgreSQL, Redis, and RabbitMQ..."
          docker compose up -d postgres redis rabbitmq
          
          echo "Waiting for services to be healthy..."
          timeout 60 bash -c 'until docker compose ps postgres | grep -q "healthy"; do sleep 2; done'
          timeout 60 bash -c 'until docker compose ps redis | grep -q "healthy"; do sleep 2; done'
          timeout 60 bash -c 'until docker compose ps rabbitmq | grep -q "healthy"; do sleep 2; done'
          
          echo "âœ… Infrastructure services are ready"

      # Note: For now, we'll skip starting the actual microservices
      # since they live in separate repos. Integration tests will be
      # designed to handle service unavailability gracefully.
      
      # In a future iteration, we could:
      # 1. Clone service repos using bootstrap script
      # 2. Build and start services via Docker
      # 3. Or use pre-built images from Docker Hub

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # âš™ï¸ Setup .NET SDK
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: âš™ï¸ Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ğŸ“¦ Restore Dependencies
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“¦ Restore test project dependencies
        working-directory: tests/TC.Agro.IntegrationTests
        run: dotnet restore

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ğŸ—ï¸ Build Tests
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ—ï¸ Build integration tests
        working-directory: tests/TC.Agro.IntegrationTests
        run: dotnet build --no-restore --configuration Release

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ğŸ§ª Run Integration Tests
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ§ª Run integration tests
        working-directory: tests/TC.Agro.IntegrationTests
        env:
          # Service endpoints (using localhost since services would be containerized)
          IDENTITY_SERVICE_URL: http://localhost:5001
          FARM_SERVICE_URL: http://localhost:5002
          SENSOR_INGEST_SERVICE_URL: http://localhost:5003
          DASHBOARD_SERVICE_URL: http://localhost:5004
        run: |
          if [ -n "${{ github.event.inputs.test-filter }}" ]; then
            echo "Running filtered tests: ${{ github.event.inputs.test-filter }}"
            FILTER_ARG="--filter FullyQualifiedName~${{ github.event.inputs.test-filter }}"
          else
            echo "Running all integration tests"
            FILTER_ARG=""
          fi
          
          if [ "${{ github.event.inputs.verbose }}" == "true" ]; then
            LOGGER_ARG="--logger console;verbosity=detailed"
          else
            LOGGER_ARG=""
          fi
          
          dotnet test \
            --no-build \
            --configuration Release \
            --logger "trx;LogFileName=test-results.trx" \
            $FILTER_ARG \
            $LOGGER_ARG \
            || echo "::warning::Some tests failed (expected if services are not running)"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ğŸ“Š Publish Test Results
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“Š Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            tests/TC.Agro.IntegrationTests/TestResults/*.trx
          check_name: Integration Test Results
          comment_title: ğŸ§ª Integration Test Results

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ğŸ“‹ Show Service Logs on Failure
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“‹ Show infrastructure logs (on failure)
        if: failure()
        working-directory: orchestration/apphost-compose
        run: |
          echo "=== PostgreSQL Logs ==="
          docker compose logs postgres --tail=50
          
          echo "=== Redis Logs ==="
          docker compose logs redis --tail=50
          
          echo "=== RabbitMQ Logs ==="
          docker compose logs rabbitmq --tail=50

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ğŸ§¹ Cleanup
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ§¹ Stop Docker Compose services
        if: always()
        working-directory: orchestration/apphost-compose
        run: |
          docker compose down -v
          echo "âœ… Services stopped and volumes removed"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # âœ… Summary
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: âœ… Test Summary
        if: success()
        run: |
