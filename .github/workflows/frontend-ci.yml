name: ğŸ—ï¸ Frontend Service CI

env:
  SERVICE_NAME: frontend-service
  DOCKERFILE_PATH: poc/frontend/Dockerfile

on:
  push:
    branches: [main]
    paths:
      - 'poc/frontend/**'
      - '.github/workflows/frontend-ci.yml'

  pull_request:
    branches: [main]
    paths:
      - 'poc/frontend/**'
      - '.github/workflows/frontend-ci.yml'

  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment for secrets'
        default: 'dev-rodrigo'
        type: choice
        options:
          - dev-rodrigo
      skip-build:
        description: 'Skip frontend build (emergency only)'
        type: boolean
        default: false
      skip-security-scan:
        description: 'Skip Trivy scan (emergency only)'
        type: boolean
        default: false

jobs:

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ“¦ Build Frontend (Node + Vite)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-frontend:
    runs-on: ubuntu-latest
    if: github.event.inputs.skip-build != 'true'
    permissions:
      contents: read

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: poc/frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: poc/frontend
        run: npm ci

      - name: ğŸ” Lint check
        working-directory: poc/frontend
        run: npm run lint || true  # Don't fail on lint warnings

      - name: ğŸ—ï¸ Build frontend (Vite dist)
        working-directory: poc/frontend
        run: npm run build

      - name: ğŸ“¦ Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ github.sha }}
          path: poc/frontend/dist
          retention-days: 3

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ³ Build, Scan, Push Docker
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    runs-on: ubuntu-latest
    needs: [build-frontend]
    if: always() && (needs.build-frontend.result == 'success' || needs.build-frontend.result == 'skipped')
    environment: ${{ github.event.inputs.environment || 'dev-rodrigo' }}
    permissions:
      contents: read
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download dist artifact
        if: needs.build-frontend.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist-${{ github.sha }}
          path: poc/frontend/dist

      - name: ğŸ”– Prepare tags
        id: vars
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-8)
          IMAGE_TAG=$SHORT_SHA

          # Use local name for PRs, DockerHub URI for push scenarios
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            IMAGE_URI=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.SERVICE_NAME }}
          else
            IMAGE_URI=${{ env.SERVICE_NAME }}
          fi

          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT

          echo "ğŸ”– Tag: $IMAGE_TAG"
          echo "ğŸ“¦ Image: $IMAGE_URI"

      - name: ğŸ” Docker Hub Login
        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: âš™ï¸ Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: poc/frontend
          file: ${{ env.DOCKERFILE_PATH }}
          push: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main') }}
          tags: |
            ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.tag }}
            ${{ steps.vars.outputs.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: ${{ github.event_name == 'pull_request' }}

      - name: ğŸ”’ Trivy Scan
        if: github.event.inputs.skip-security-scan != 'true'
        continue-on-error: true  # Don't fail CI on vulnerabilities (dev/hackathon mode)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.tag }}
          format: sarif
          output: trivy.sarif
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: ğŸ“¤ Upload SARIF
        if: always() && github.event.inputs.skip-security-scan != 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy.sarif

      - name: âœ… Verify Push
        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        run: |
          echo "ğŸ” Verifying pushed images..."
          docker pull ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.tag }}
          docker pull ${{ steps.vars.outputs.image }}:latest

          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… FRONTEND BUILD & PUSH COMPLETED"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“¦ Tag: ${{ steps.vars.outputs.tag }}"
          echo "ğŸ“¦ URI: ${{ steps.vars.outputs.image }}"
          echo "ğŸ”’ Security: Trivy passed"
          echo "ğŸ³ Registry: Docker Hub"
          echo "ğŸ“Š View: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.SERVICE_NAME }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: â„¹ï¸ Build Only (PR)
        if: github.event_name == 'pull_request'
        run: |
          echo "âœ… Image built and scanned"
          echo "â„¹ï¸ Push skipped (PR validation only)"
          echo "ğŸš€ Will push on: workflow_dispatch or push to main"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # ğŸ§­ GitOps: Update Manifests in Same Repo
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  update-gitops:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”– Get image tag from build
        id: get-tag
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-8)
          echo "tag=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Using tag: $SHORT_SHA"

      - name: âœï¸ Update image tag in deployment manifest
        run: |
          FILE="infrastructure/kubernetes/apps/base/frontend/deployment.yaml"
          NEW_TAG="${{ steps.get-tag.outputs.tag }}"
          NEW_IMAGE="rdpresser/frontend-service:${NEW_TAG}"
          
          echo "ğŸ“ Updating: $FILE"
          echo "ğŸ”– New image: $NEW_IMAGE"
          
          sed -i "s|image: .*frontend-service.*|image: ${NEW_IMAGE}|g" $FILE

      - name: ğŸ’¾ Commit and push manifest update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add infrastructure/kubernetes/apps/base/frontend/deployment.yaml
          git commit -m "ci(frontend): update image to ${{ steps.get-tag.outputs.tag }}
          
          Automated commit from frontend CI pipeline
          Commit: ${{ github.sha }}
          Workflow: ${{ github.workflow }}" || true
          git push origin main

      - name: âœ… GitOps Update Complete
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… GITOPS UPDATE COMPLETED"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“¦ Image: rdpresser/frontend-service:${{ steps.get-tag.outputs.tag }}"
          echo "ğŸ“ File: infrastructure/kubernetes/apps/base/frontend/deployment.yaml"
          echo "ğŸ”„ ArgoCD will detect this change and deploy automatically"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
