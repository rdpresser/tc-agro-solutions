# =====================================================
# NETWORKS
# =====================================================
networks:
  agro-net:
    name: tc-agro-network
    driver: bridge
    labels:
      - "tc-agro.network=main"

# =====================================================
# VOLUMES - Persistent Storage
# =====================================================
