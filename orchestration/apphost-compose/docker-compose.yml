# =====================================================
# TC Agro Solutions - Local Development Environment
# Docker Compose Stack
# =====================================================
# Infrastructure: PostgreSQL + TimescaleDB, Redis, RabbitMQ
# Services: Identity Service (+ placeholders for future services)
# Observability: Grafana, Prometheus, Loki, Tempo, OTEL Collector
# =====================================================

name: tc-agro-local

services:
  # =====================================================
  # DATABASE - PostgreSQL + TimescaleDB
  # =====================================================
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: tc-agro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 40s
    networks:
      - agro-net
    labels:
      - "tc-agro.component=infrastructure"
      - "tc-agro.layer=database"

  # =====================================================
  # DATABASE MANAGEMENT - pgAdmin
  # =====================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tc-agro-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tcagro.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "15432:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker_pgadmin_servers.json:/pgadmin4/servers.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agro-net
    labels:
      - "tc-agro.component=infrastructure"
      - "tc-agro.layer=management"

  # =====================================================
  # CACHE - Redis
  # =====================================================
  redis:
    image: redis:7-alpine
    container_name: tc-agro-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --save 60 1000
      --loglevel warning
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 15s
    networks:
      - agro-net
    labels:
      - "tc-agro.component=infrastructure"
      - "tc-agro.layer=cache"

  # =====================================================
  # MESSAGE BROKER - RabbitMQ + Management UI
  # =====================================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: tc-agro-rabbitmq
    restart: unless-stopped
    hostname: tc-agro-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASSWORD:-guest}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_DEFAULT_VHOST:-/}
    ports:
      - "${RABBITMQ_PORT}:5672" # AMQP
      - "${RABBITMQ_MANAGEMENT_PORT}:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_logs:/var/log/rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 60s
    networks:
      - agro-net
    labels:
      - "tc-agro.component=infrastructure"
      - "tc-agro.layer=messaging"

  # =====================================================
  # OBSERVABILITY - Loki (Logs)
  # =====================================================
  loki:
    image: grafana/loki:2.9.8
    container_name: tc-agro-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/config.yml
    ports:
      - "${LOKI_PORT}:3100"
    volumes:
      - ./observability/loki/config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - agro-net
    labels:
      - "tc-agro.component=observability"
      - "tc-agro.layer=logs"

  # =====================================================
  # OBSERVABILITY - Tempo (Traces)
  # =====================================================
  tempo:
    image: grafana/tempo:2.4.1
    container_name: tc-agro-tempo
    restart: unless-stopped
    command: ["-config.file=/etc/tempo/config.yml"]
    ports:
      - "${TEMPO_PORT}:3200" # HTTP API
      # OTLP ports exposed via OTEL Collector (not directly from Tempo)
    volumes:
      - ./observability/tempo/config.yml:/etc/tempo/config.yml:ro
      - tempo_data:/var/tempo
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3200/ready || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - agro-net
    labels:
      - "tc-agro.component=observability"
      - "tc-agro.layer=traces"

  # =====================================================
  # OBSERVABILITY - Prometheus (Metrics)
  # =====================================================
  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: tc-agro-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT}:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - agro-net
    labels:
      - "tc-agro.component=observability"
      - "tc-agro.layer=metrics"

  # =====================================================
  # OBSERVABILITY - OpenTelemetry Collector
  # =====================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.98.0
    container_name: tc-agro-otel-collector
    restart: unless-stopped
    ports:
      - "${OTEL_COLLECTOR_PORT}:4317" # OTLP gRPC
      - "${OTEL_COLLECTOR_HTTP_PORT}:4318" # OTLP HTTP
      - "8889:8889" # Prometheus metrics exporter
      - "13133:13133" # Health check
    volumes:
      - ./observability/otel-collector/config.yml:/etc/otelcol-contrib/config.yml:ro
    command: ["--config=/etc/otelcol-contrib/config.yml"]
    # No depends_on or healthcheck needed for local development
    networks:
      - agro-net
    labels:
      - "tc-agro.component=observability"
      - "tc-agro.layer=collector"

  # =====================================================
  # OBSERVABILITY - Grafana (Dashboards UI)
  # =====================================================
  grafana:
    image: grafana/grafana:10.4.2
    container_name: tc-agro-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "http://localhost:3000"
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      prometheus:
        condition: service_healthy
      tempo:
        condition: service_healthy
      loki:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 45s
    networks:
      - agro-net
    labels:
      - "tc-agro.component=observability"
      - "tc-agro.layer=visualization"

  # =====================================================
  # SERVICE - Identity Service (Authentication & Authorization)
  # =====================================================
  tc-agro-identity-service:
    image: ${DOCKER_REGISTRY-}tc-agro-identity-service:latest
    container_name: tc-agro-identity-service
    restart: unless-stopped
    build:
      context: ../../
      dockerfile: services/identity-service/src/Adapters/Inbound/TC.Agro.Identity.Service/Dockerfile
      args:
        BUILD_CONFIGURATION: ${BUILD_CONFIGURATION:-Debug}
    ports:
      - "5001:8080" # HTTP
      - "5011:8081" # HTTPS (if configured)
    environment:
      # ASP.NET Core
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:8080
      - DOTNET_USE_POLLING_FILE_WATCHER=1

      # .NET Configuration - Connection Strings (built from individual values)
      - ConnectionStrings__DefaultConnection=${ConnectionStrings__DefaultConnection}

      # .NET Configuration - Database (Database.Postgres.*)
      - Database__Postgres__Host=${Database__Postgres__Host}
      - Database__Postgres__Port=${Database__Postgres__Port}
      - Database__Postgres__Database=${Database__Postgres__Database}
      - Database__Postgres__UserName=${Database__Postgres__UserName}
      - Database__Postgres__Password=${Database__Postgres__Password}
      - Database__Postgres__Schema=${Database__Postgres__Schema}
      - Database__Postgres__MaintenanceDatabase=${Database__Postgres__MaintenanceDatabase}
      - Database__Postgres__ConnectionTimeout=${Database__Postgres__ConnectionTimeout}
      - Database__Postgres__MinPoolSize=${Database__Postgres__MinPoolSize}
      - Database__Postgres__MaxPoolSize=${Database__Postgres__MaxPoolSize}

      # .NET Configuration - Cache (Cache.Redis.*)
      - Cache__Redis__Host=${Cache__Redis__Host}
      - Cache__Redis__Port=${Cache__Redis__Port}
      - Cache__Redis__Password=${Cache__Redis__Password}
      - Cache__Redis__DefaultTTL=${Cache__Redis__DefaultTTL}

      # .NET Configuration - Messaging (Messaging.RabbitMQ.*)
      - Messaging__RabbitMQ__Host=${Messaging__RabbitMQ__Host}
      - Messaging__RabbitMQ__Port=${Messaging__RabbitMQ__Port}
      - Messaging__RabbitMQ__ManagementPort=${Messaging__RabbitMQ__ManagementPort}
      - Messaging__RabbitMQ__VirtualHost=${Messaging__RabbitMQ__VirtualHost}
      - Messaging__RabbitMQ__Exchange=${Messaging__RabbitMQ__Exchange}
      - Messaging__RabbitMQ__UserName=${Messaging__RabbitMQ__UserName}
      - Messaging__RabbitMQ__Password=${Messaging__RabbitMQ__Password}
      - Messaging__RabbitMQ__AutoProvision=${Messaging__RabbitMQ__AutoProvision}
      - Messaging__RabbitMQ__Durable=${Messaging__RabbitMQ__Durable}
      - Messaging__RabbitMQ__UseQuorumQueues=${Messaging__RabbitMQ__UseQuorumQueues}
      - Messaging__RabbitMQ__AutoPurgeOnStartup=${Messaging__RabbitMQ__AutoPurgeOnStartup}

      # .NET Configuration - Services (Services.*.HttpPort)
      - Services__Identity__HttpPort=${Services__Identity__HttpPort}
      - Services__Farm__HttpPort=${Services__Farm__HttpPort}
      - Services__SensorIngest__HttpPort=${Services__SensorIngest__HttpPort}
      - Services__AnalyticsWorker__HttpPort=${Services__AnalyticsWorker__HttpPort}
      - Services__Dashboard__HttpPort=${Services__Dashboard__HttpPort}

      # .NET Configuration - JWT / Authentication (Auth.Jwt.*)
      - Auth__Jwt__Issuer=${Auth__Jwt__Issuer}
      - Auth__Jwt__Audience=${Auth__Jwt__Audience}
      - Auth__Jwt__SecretKey=${Auth__Jwt__SecretKey}
      - Auth__Jwt__ExpirationMinutes=${Auth__Jwt__ExpirationMinutes}

      # .NET Configuration - Logging (Logging.LogLevel.*)
      - Logging__LogLevel__Default=${Logging__LogLevel__Default}
      - Logging__LogLevel__Microsoft_AspNetCore=${Logging__LogLevel__Microsoft_AspNetCore}
      - Logging__LogLevel__System=${Logging__LogLevel__System}

      # .NET Configuration - OpenTelemetry
      - OpenTelemetry__Enabled=${OpenTelemetry__Enabled}
      - OpenTelemetry__Endpoint=${OpenTelemetry__Endpoint}
      - OpenTelemetry__Protocol=${OpenTelemetry__Protocol}
      - OpenTelemetry__ServiceName=${OpenTelemetry__ServiceName}
      - OpenTelemetry__ServiceNamespace=${OpenTelemetry__ServiceNamespace}
      - OpenTelemetry__Environment=${OpenTelemetry__Environment}
      - OpenTelemetry__ServiceVersion=${OpenTelemetry__ServiceVersion}
    volumes:
      # Hot reload support (optional - comment if not needed)
      # - ../../services/identity-service/src/Adapters/Inbound/TC.Agro.Identity.Service:/app:ro
      - identity_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      otel-collector:
        condition: service_started # No healthcheck on OTEL for local dev
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 50s
    networks:
      - agro-net
    labels:
      - "tc-agro.component=service"
      - "tc-agro.layer=api"
      - "tc-agro.service=identity"

