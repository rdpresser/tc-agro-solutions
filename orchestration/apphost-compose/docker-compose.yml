  # Infrastructure
  postgres_data:
    name: tc-agro-postgres-data
  redis_data:
    name: tc-agro-redis-data
  rabbitmq_data:
    name: tc-agro-rabbitmq-data
  rabbitmq_logs:
    name: tc-agro-rabbitmq-logs
  pgadmin_data:
    name: tc-agro-pgadmin-data

  # Observability
  grafana_data:
    name: tc-agro-grafana-data
  loki_data:
    name: tc-agro-loki-data
  tempo_data:
    name: tc-agro-tempo-data
  prometheus_data:
    name: tc-agro-prometheus-data

  # Services
  identity_logs:
    name: tc-agro-identity-logs
