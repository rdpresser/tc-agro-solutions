# =====================================================
# Tempo Configuration - Local Development (Single Instance)
# =====================================================
# Simplified config for single-instance Tempo without metrics-generator
# to avoid "empty ring" errors in local development
# =====================================================
server:
  http_listen_port: 3200
  grpc_listen_port: 9096
  grpc_server_max_recv_msg_size: 4194304
  grpc_server_max_send_msg_size: 4194304

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  max_block_duration: 10m
  max_block_bytes: 1073741824
  trace_idle_period: 10s
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    num_tokens: 128
    heartbeat_timeout: 5m

compactor:
  compaction:
    compaction_window: 1h
    max_block_bytes: 107374182400
    block_retention: 1h
    compacted_block_retention: 10m

querier:
  max_concurrent_queries: 20

# ==============================
# ðŸ”¥ METRICS GENERATOR (for Drilldown, Service Map, Rate queries)
# ==============================
metrics_generator:
  ring:
    kvstore:
      store: inmemory
  processor:
    service_graphs:
      dimensions: []
    span_metrics:
      dimensions: []
  registry:
    external_labels:
      cluster: tc-agro-local
      environment: development
  storage:
    path: /var/tempo/metrics

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/traces
