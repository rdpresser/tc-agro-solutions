# =====================================================
# Prometheus Configuration - Local Development
# =====================================================
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'tc-agro-local'
    environment: 'development'

# Scrape configurations
scrape_configs:
  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-collector'

  # Identity Service metrics (Prometheus exporter)
  - job_name: 'identity-service'
    static_configs:
      - targets: ['tc-agro-identity-service:8080']
        labels:
          service: 'identity-service'
    metrics_path: '/metrics'

  # Tempo metrics_generator (for Service Map, Rate, Drilldown)
  - job_name: 'tempo-metrics'
    static_configs:
      - targets: ['tempo:3200']
        labels:
          service: 'tempo'
    metrics_path: '/metrics'

