# =====================================================
# Grafana Datasources - Auto Provisioning
# =====================================================
apiVersion: 1

datasources:
  # Prometheus - Metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      timeInterval: 10s
    version: 1

  # Loki - Logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
      httpHeaderName1: X-Scope-OrgID
      derivedFields:
        # Extract trace_id from Serilog JSON output (WithSpan() enricher)
        # Matches: "trace_id":"0af7651916cd43dd8448eb211c80319c"
        - datasourceUid: tempo
          matcherRegex: '"trace_id":"([a-f0-9]+)"'
          name: TraceID
          url: "$${__value.raw}"
          # Optional: extract by span_id if trace not found
        - datasourceUid: tempo
          matcherRegex: '"span_id":"([a-f0-9]+)"'
          name: SpanID
          url: "$${__value.raw}"
    secureJsonData:
      httpHeaderValue1: "1"
    version: 2

  # Tempo - Traces
  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    editable: true
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: loki
        tags: ['job', 'instance', 'pod', 'namespace']
        mappedTags: [{ key: 'service.name', value: 'service' }]
        mapTagNamesEnabled: false
        spanStartTimeShift: '1h'
        spanEndTimeShift: '1h'
        filterByTraceID: false
        filterBySpanID: false
      # serviceMap enabled - metrics_generator now active
      serviceMap:
        datasourceUid: prometheus
      search:
        hide: false
      nodeGraph:
        enabled: true
      # Enable metrics queries (metrics_generator active)
      tracesToMetrics:
        datasourceUid: prometheus
      lokiSearch:
        datasourceUid: loki
    version: 1
