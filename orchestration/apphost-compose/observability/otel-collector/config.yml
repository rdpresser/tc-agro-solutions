# =====================================================
# OpenTelemetry Collector Configuration - Local Development
# =====================================================

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  otlp/from-k3d:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14317
      http:
        endpoint: 0.0.0.0:14318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  attributes:
    actions:
      - key: deployment.environment
        value: development
        action: insert
      - key: cluster.name
        value: tc-agro-local
        action: insert

      # Normalize correlation_id from common variants
      - key: correlation_id
        from_attribute: correlationId
        action: insert
      - key: correlation_id
        from_attribute: CorrelationId
        action: insert

  # ============================================================
  # CRITICAL: Metrics label normalization for Prometheus
  # ============================================================
  # Prevents duplicate label name errors caused by otel.scope.*
  attributes_to_labels/metrics:
    actions:
      - key: otel.scope.name
        action: delete
      - key: otel.scope.version
        action: delete
      - key: deployment.environment
        action: delete
      - key: cluster.name
        action: delete

  # ============================================================
  # CRITICAL: Attributes to Labels processor for Loki
  # ============================================================
  # Converts Serilog properties → OTLP attributes → Loki labels
  # 
  # Flow:
  # 1. Serilog enricher adds correlation_id to LogEvent.Properties
  # 2. Serilog OTLP sink exports as LogRecord.Attributes["correlation_id"]
  # 3. This processor promotes attributes to labels (Loki semantic)
  # 4. Loki receives as structured metadata label → appears in UI
  #
  # Labels: MUST be string, number, or boolean (no objects)
  # These become clickable filters in Grafana Explore → Loki
  attributes_to_labels/logs:
    actions:
      # Correlation ID: Essential for cross-service tracing
      - key: correlation_id
        action: upsert  # Create or update if exists
      
      # Trace ID: OpenTelemetry semantic (Serilog WithSpan adds this)
      - key: trace_id
        action: upsert
      
      # Span ID: OpenTelemetry semantic (Serilog WithSpan adds this)
      - key: span_id
        action: upsert
      
      # Service name: From resource attributes (always present)
      - key: service.name
        action: upsert
      
      # Service version: From Serilog enricher
      - key: service.version
        action: upsert
      
      # Environment: From resource attributes
      - key: deployment.environment
        action: upsert

exporters:
  # Prometheus exporter for metrics
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: tc_agro
    # CRITICAL: Disable resource_to_telemetry conversion
    # This prevents resource attributes from being added as metric labels
    # which causes duplicate label name errors in Prometheus
    resource_to_telemetry_conversion:
      enabled: false

  # Tempo exporter for traces (via gRPC OTLP)
  otlp/tempo:
    endpoint: "tempo:4317"
    tls:
      insecure: true

  # Loki exporter for logs (via OTLP HTTP endpoint - Loki 2.9+ supports OTLP)
  otlphttp/loki:
    endpoint: "http://loki:3100/otlp"
    tls:
      insecure: true
    headers:
      X-Scope-OrgID: "1"

  # Debug exporter for development troubleshooting
  debug:
    verbosity: detailed

service:
  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp, otlp/from-k3d]
      processors: [memory_limiter, batch, attributes]
      exporters: [otlp/tempo]

    # Metrics pipeline
    metrics:
      receivers: [otlp, otlp/from-k3d]
      processors: [memory_limiter, batch, attributes_to_labels/metrics]
      exporters: [prometheus]

    # Logs pipeline - CRITICAL: Use attributes_to_labels/logs to promote correlation_id to Loki label
    logs:
      receivers: [otlp, otlp/from-k3d]
      processors: [memory_limiter, batch, attributes, attributes_to_labels/logs]
      exporters: [otlphttp/loki, debug]

  # Extensions disabled for local development
  # extensions:
  #   - health_check
  #   - pprof
