# =====================================================
# OpenTelemetry Collector Configuration - Local Development
# =====================================================

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  attributes:
    actions:
      - key: environment
        value: development
        action: insert
      - key: cluster
        value: tc-agro-local
        action: insert

exporters:
  # Prometheus exporter for metrics
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: tc_agro
    const_labels:
      environment: development

  # Tempo exporter for traces (via gRPC OTLP)
  otlp/tempo:
    endpoint: "tempo:4317"
    tls:
      insecure: true

  # Loki exporter for logs (via OTLP HTTP)
  otlphttp/loki:
    endpoint: "http://loki:3100/otlp"
    headers:
      Content-Type: "application/protobuf"
    compression: gzip
    timeout: 10s

service:
  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, attributes]
      exporters: [otlp/tempo]

    # Metrics pipeline
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, attributes]
      exporters: [prometheus]

    # Logs pipeline - send to Loki via OTLP HTTP
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, attributes]
      exporters: [otlphttp/loki]

  # Extensions disabled for local development
  # extensions:
  #   - health_check
  #   - pprof
