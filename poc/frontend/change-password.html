<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TC Agro Solutions - Change Password" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <title>Change Password | TC Agro Solutions</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box signup-box fade-in">
        <div class="login-header">
          <div class="login-logo">ğŸ”</div>
          <h1 class="login-title">Change Password</h1>
          <p class="login-subtitle">Update your account credentials</p>
        </div>

        <form id="changePasswordForm" novalidate>
          <div id="formErrors" class="alert alert-danger" style="display: none">
            <span class="alert-icon">âŒ</span>
            <span id="formErrorsText"></span>
          </div>

          <div class="form-group">
            <label for="email" class="form-label required">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="e.g., john@farm.com"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label required">New Password</label>
            <div style="display: flex; gap: 8px; align-items: center">
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Create a strong new password"
                required
                autocomplete="new-password"
              />
              <button type="button" id="togglePassword" class="btn btn-outline btn-sm">ğŸ‘ï¸</button>
            </div>
          </div>

          <div class="form-group" style="margin-top: 24px">
            <button type="submit" id="changePasswordBtn" class="btn btn-primary btn-block btn-lg">
              ğŸ”„ Change Password
            </button>
          </div>
        </form>

        <div class="text-center" style="margin-top: 12px">
          <p class="text-muted" style="margin: 0; font-size: 0.9rem">
            Back to sign in?
            <a href="index.html" style="font-weight: 600">Sign In</a>
          </p>
        </div>
      </div>
    </div>

    <script type="module" src="./js/change-password.js?v=20260226"></script>
  </body>
</html>
