# ==============================================================================
# Nginx Configuration for TC Agro Solutions Frontend POC
# ==============================================================================
# Optimized for SPA (Single Page Application) with Vite
# Supports ES modules, proper caching, and security headers
# ==============================================================================

server {
    # Listen on non-privileged port for AKS compatibility
    listen 8080;
    server_name _;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Charset
    charset utf-8;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # CORS headers (adjust origins for production)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # JS/CSS - disable cache for local development live edits
    location ~* \.(js|css)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        access_log off;
    }

    # Cache configuration for static assets (images/fonts)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        access_log off;
    }

    # HTML files - no caching for SPA updates
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # API proxy configuration (uncomment when backend is ready)
    # location /api/ {
    #     proxy_pass http://backend-service:5000/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # SPA routing - all requests return index.html (except existing files)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Path-based routing for Kubernetes Ingress (/agro prefix)
    # Nginx strips the prefix automatically via rewrite-target annotation
    # So internally we still serve from root, no changes needed
    # This comment documents that /agro â†’ / happens at Ingress level

    # Health check endpoint for Kubernetes probes
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}
