<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TC Agro Solutions - Agricultural monitoring platform">
  <title>Login | TC Agro Solutions</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Login Container -->
  <div class="login-container">
    <div class="login-box fade-in">
      <!-- Header -->
      <div class="login-header">
        <div class="login-logo">üåæ</div>
        <h1 class="login-title">TC Agro Solutions</h1>
        <p class="login-subtitle">Agricultural Monitoring Platform</p>
      </div>
      
      <!-- Login Form -->
      <form id="login-form">
        <!-- Error Message -->
        <div class="error-message alert alert-danger" style="display: none;">
          <span class="alert-icon">‚ùå</span>
          <span>Invalid credentials. Try again.</span>
        </div>
        
        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            placeholder="farmer@example.com"
            autocomplete="email"
          >
        </div>
        
        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-control" 
            placeholder="Enter your password"
            autocomplete="current-password"
          >
        </div>
        
        <!-- Remember Me (optional) -->
        <div class="form-group" style="display: flex; align-items: center; gap: 8px;">
          <input type="checkbox" id="remember" style="width: auto;">
          <label for="remember" style="margin: 0; font-weight: normal; color: var(--color-text-light);">
            Remember me
          </label>
        </div>
        
        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit" id="loginBtn" class="btn btn-primary btn-block btn-lg">
            üîê Sign In
          </button>
        </div>
      </form>
      
      <!-- Footer Links -->
      <div class="text-center" style="margin-top: 24px;">
        <p class="text-muted" style="font-size: 0.85rem;">
          Demo mode: Any credentials will work
        </p>
      </div>
      
      <!-- App Info -->
      <div class="text-center" style="margin-top: 32px; padding-top: 20px; border-top: 1px solid var(--color-border);">
        <p class="text-muted" style="font-size: 0.8rem;">
          üå± TC Agro Solutions v1.0<br>
          <span style="color: var(--color-primary);">Empowering sustainable agriculture</span>
        </p>
      </div>
    </div>
  </div>
  
  <!-- Scripts (ES Module) -->
  <script type="module" src="/js/index.js"></script>
</body>
</html>
