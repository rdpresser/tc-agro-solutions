  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <span class="sidebar-logo">üåæ</span>

        </div>

        <nav class="sidebar-nav">
          <div class="nav-section">
            <div class="nav-section-title">Main</div>
            <a href="dashboard.html" class="nav-item">
              <span class="nav-icon">üìä</span>
              <span class="nav-text">Dashboard</span>
            </a>
            <a href="properties.html" class="nav-item">
              <span class="nav-icon">üèòÔ∏è</span>
              <span class="nav-text">Properties</span>
            </a>
            <a href="plots.html" class="nav-item">
              <span class="nav-icon">üå±</span>
              <span class="nav-text">Plots</span>
            </a>
            <a href="users.html" class="nav-item active">
              <span class="nav-icon">üë•</span>
              <span class="nav-text">Users</span>
            </a>
          </div>

          <div class="nav-section">
            <div class="nav-section-title">Monitoring</div>
            <a href="sensors.html" class="nav-item">
              <span class="nav-icon">üì°</span>
              <span class="nav-text">Sensors</span>
            </a>
            <a href="alerts.html" class="nav-item">
              <span class="nav-icon">üîî</span>
              <span class="nav-text">Alerts</span>
            </a>
          </div>

          <div class="nav-section">
            <div class="nav-section-title">Account</div>
            <a href="#" class="nav-item" data-action="logout">
              <span class="nav-icon">üö™</span>
              <span class="nav-text">Logout</span>
            </a>
          </div>
        </nav>
      </aside>

      <div id="sidebarOverlay" class="sidebar-overlay"></div>

      <!-- Main Content -->
      <main class="main-content">
        <header class="topbar">
          <div class="topbar-left">
            <button id="menuToggle" class="menu-toggle">‚ò∞</button>
            <h1 class="page-title">Users</h1>
          </div>
          <div class="topbar-right">
            <div class="user-menu">
              <div class="user-avatar">üë§</div>
              <span id="userDisplay" class="user-name">User</span>
            </div>
          </div>
        </header>

        <div class="content">
          <!-- Page Header -->
          <div class="page-header">
            <div class="page-header-title">
              <span class="page-header-icon">üë•</span>
              <div>
                <div class="breadcrumb">
                  <a href="dashboard.html">Dashboard</a>
                  <span class="breadcrumb-separator">/</span>
                  <span>Users</span>
                </div>
                <h2 style="margin: 0">User Management</h2>
              </div>
            </div>
            <div class="page-header-actions">
              <a href="users-form.html" class="btn btn-primary">‚ûï Add User</a>
            </div>
          </div>

          <!-- Filters -->
          <div class="card" style="margin-bottom: 24px">
            <form id="usersFilterForm">
              <div class="form-row">
                <div class="form-group" style="margin-bottom: 0">
                  <input
                    type="text"
                    id="filterInput"
                    class="form-control"
                    placeholder="üîç Filter by name, email, username or role"
                  />
                </div>
              </div>

              <div class="form-row" style="margin-top: 12px">
                <div class="form-group" style="margin-bottom: 0">
                  <label class="form-label">Page</label>
                  <select id="pageNumber" class="form-control form-select">
                    <option value="1">1</option>
                  </select>
                </div>
                <div class="form-group" style="margin-bottom: 0">
                  <label class="form-label">Page Size</label>
                  <select id="pageSize" class="form-control form-select">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                  </select>
                </div>
                <div class="form-group" style="margin-bottom: 0">
                  <label class="form-label">Sort By</label>
                  <select id="sortBy" class="form-control form-select">
                    <option value="id">Id</option>
                    <option value="name">Name</option>
                    <option value="username">Username</option>
                    <option value="email">Email</option>
                    <option value="role">Role</option>
                    <option value="createdat">Created At</option>
                  </select>
                </div>
                <div class="form-group" style="margin-bottom: 0">
                  <label class="form-label">Direction</label>
                  <select id="sortDirection" class="form-control form-select">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                  </select>
                </div>
                <div class="form-group" style="margin-bottom: 0; align-self: flex-end">
                  <button type="submit" class="btn btn-primary">Apply</button>
                </div>
              </div>
            </form>
          </div>

          <!-- Users Table -->
          <div class="table-container">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Username</th>
                  <th>Role</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="users-tbody">
                <tr>
                  <td colspan="6" class="text-center">Loading...</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Summary -->
          <div class="card" style="margin-top: 24px">
            <div class="d-flex justify-between align-center" style="flex-wrap: wrap; gap: 16px">
              <span id="usersSummary" class="text-muted">Loading users...</span>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts (ES Module) -->
    <script type="module" src="./js/users.js"></script>
  </body>
</html>
