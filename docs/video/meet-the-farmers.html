<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet the Farmers | TC Agro Solutions</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #4f7d2a 0%, #2d5016 45%, #1a2f0e 100%);
        color: #f5f8f2;
        font-family: Segoe UI, Arial, sans-serif;
        padding: 24px;
      }

      .card {
        width: min(960px, 100%);
        background: rgba(0, 0, 0, 0.28);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 16px;
        padding: 20px;
        backdrop-filter: blur(4px);
      }

      h1 {
        margin: 0 0 8px;
        font-size: clamp(1.4rem, 2.6vw, 2rem);
      }

      p {
        margin: 0 0 16px;
        color: #d9ead3;
      }

      video {
        width: 100%;
        border-radius: 12px;
        background: #000;
      }

      .links {
        margin-top: 14px;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      a {
        color: #e7f5df;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>ðŸŒ¾ Meet the Farmers</h1>
      <p>A quick team intro from TC Agro Solutions.</p>

      <video controls preload="metadata">
        <source src="./meet_the_farmers.mp4" type="video/mp4" />
        Your browser does not support embedded video playback.
      </video>

      <div class="links">
        <a href="./meet_the_farmers.mp4">Open MP4 directly</a>
      </div>
    </main>
  </body>
</html>
